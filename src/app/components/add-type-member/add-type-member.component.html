<mat-card style="margin: 10px;">
    <mat-card-title>เพิ่มกลุ่มสมาชิก</mat-card-title>
    <mat-card-subtitle>Add type member</mat-card-subtitle>
    <mat-card-content>
        <form class="example-form" [formGroup]="formAddMember" (ngSubmit)="addTypeMember()">
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>กลุ่มสมาชิก</mat-label>
                <input matInput type="text" formControlName="title" name="title" placeholder="กลุ่มสมาชิก">
            </mat-form-field>

            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>รายละเอียด</mat-label>
                <textarea matInput formControlName="detail" name="detail" placeholder="รายละเอียด"></textarea>
            </mat-form-field>

            <mat-card-actions style="margin-left: 10px;">
                <button mat-raised-button [disabled]="!formAddMember.valid" type="submit" color="primary">ยืนยัน</button>
                <button mat-button type="reset" color="warn">ยกเลิก</button>
            </mat-card-actions>
        </form>
    </mat-card-content>
</mat-card>
