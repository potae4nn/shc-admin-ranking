<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>เปลี่ยนรูป</mat-card-title>
        <mat-card-subtitle>Change image</mat-card-subtitle>
        <img mat-card-xl-image id="image" *ngIf="!imageURL" [src]="url+'/infomation/'+dataPreview.image"
            [alt]="dataPreview.image">
        <img mat-card-xl-image *ngIf="imageURL" [src]="imageURL" [alt]="imageURL">
    </mat-card-header>
    <mat-card-content  *ngIf="!imageURL">
        <!-- <mat-toolbar> -->
        <!-- Browse Button -->
        <button mat-flat-button color="primary">Browse File</button>
        <input type="file" #fileInput id="uploadFile" (change)="showPreview($event)" name="uploadFile"
            accept="image/*" />
        <!-- </mat-toolbar> -->
    </mat-card-content>
    <mat-card-actions>
        <form *ngIf="imageURL">
            <button mat-flat-button color="primary" (click)="uploadImage()" type="submit">ยืนยัน</button>
            <button mat-raised-button color="danger" type="reset">ยกเลิก</button>
         </form>
    </mat-card-actions>
   
</mat-card>
