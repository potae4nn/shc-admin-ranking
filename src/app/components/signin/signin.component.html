<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="signinForm" (ngSubmit)="submit()">
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Username" formControlName="username">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="Password" formControlName="password">
        </mat-form-field>
        <mat-error *ngIf="signinForm.controls['password'].hasError('pattern')">
          <!-- ต้องมีอักษรตัวเล็ก อักษรตัวใหญ่ อักขระพิเศษ  -->
          ต้องมีอักษรตัวเล็ก ต้องมีตัวเลข ความยาว 6 ตัวอักษรขึ้นไป
        </mat-error>
      </p>

      <p *ngIf="error" class="error">
        {{ error }}
      </p>

      <div class="button">
        <button type="submit" [disabled]="signinForm.invalid" mat-button>Login</button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
