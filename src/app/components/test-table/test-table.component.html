<div class="example-container mat-elevation-z8">
    <div class="example-loading-shade" *ngIf="isLoadingResults || isRateLimitReached">
        <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
        <div class="example-rate-limit-reached" *ngIf="isRateLimitReached">
            GitHub's API rate limit has been reached. It will be reset in one minute.
        </div>
    </div>
    <div class="example-table-container">
        <mat-form-field appearance="standard" class="full-width">
            <mat-label>Filter</mat-label>
            <input matInput type="search" id="search-box" placeholder="Search Columns">
        </mat-form-field>
        <table mat-table [dataSource]="dataRank" class="example-table" matSort matSortActive="history.timeupdate"
            matSortDisableClear matSortDirection="desc">
            <!-- Number Column -->
            <ng-container matColumnDef="user_id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>#</th>
                <td mat-cell *matCellDef="let row">{{row.user_id}}</td>
            </ng-container>

            <!-- Title Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>name</th>
                <td mat-cell *matCellDef="let row">{{row.name}}</td>
            </ng-container>

            <!-- State Column -->
            <ng-container matColumnDef="member_type_name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Member Type Name</th>
                <td mat-cell *matCellDef="let row">{{row.member_type_name}}</td>
            </ng-container>

            <ng-container matColumnDef="distance">
                <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Distance</th>
                <td mat-cell *matCellDef="let row">{{row.distance}}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>

    <mat-paginator [length]="resultsLength" [pageSize]="10" aria-label="Select page of GitHub search results">
    </mat-paginator>
</div>
